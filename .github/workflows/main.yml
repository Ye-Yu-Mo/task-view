name: 前端自动构建和部署

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      
    - name: 设置 Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: 安装依赖
      run: |
        cd frontend
        npm ci
        
    - name: 代码检查
      run: |
        cd frontend
        npm run lint
        
    - name: 构建前端
      run: |
        cd frontend
        npm run build
        
    - name: 部署到 GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./frontend/dist
        destination_dir: frontend
        
    - name: 提交构建文件到仓库
      if: github.ref == 'refs/heads/main'
      run: |
        cd frontend
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add dist/
        git diff --staged --quiet || git commit -m "自动构建: 更新前端构建文件 $(date '+%Y-%m-%d %H:%M:%S')"
        git push
